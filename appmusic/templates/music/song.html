{%extends 'music/master.html'%}
{%block title%}
Songs
{%endblock%}
{%block body%}
<div class="media">
  <div class="media-top media-middle">

      <img src="{{val.image.url}}" height="200px" width="200px" alt="...">

  </div>
<div class="media-body">
    {% if val%}
    <table class="table mt-3">
        <tr>
            <td>Song Title</td>
            <td>Artist</td>
            <td>Genre</td>
            <td>Logo</td>
            <td>Action</td>
        </tr>
        {%for i in val.song_set.all%}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.artist}}</td>
            <td>{{i.genre}}</td>
            <td><img src="{{i.image.url}}" height="50px" width="100px" ></td>
            <td><audio src="{{i.soundfile.url}}" controls="controls"> </audio></td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
    <h1>No songs to display</h1>
    {%endif%}

</div>
</div>
{%endblock%}
